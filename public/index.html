<!DOCTYPE html>
<html>

<head>
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Nodejs + Socket Chat app</h1>
    <div id="chatSection">
        <div class="chat-window"></div>
        <form class="chat-form1">
            <label class="chat-label">Enter a message:</label>
            <input type="text" class="chat-input1" />
            <input type="submit" class="chat-submit" value="enter" />
        </form>
        <form class="chat-form2">
            <label class="chat-label">Enter a message:</label>
            <input type="text" class="chat-input2" />
            <input type="submit" class="chat-submit" value="enter" />
        </form>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
